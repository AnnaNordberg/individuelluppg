<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
<header>
    <div class="header-text animated infinite pulse delay-2s">
    <h1>Check your budget!</h1>
    </div>
</header>
    <div class="budget-section">

        <div class="Income">
         <input type="number" name="income" class="incomeNumber" placeholder="Income">
         <button class="btn1" style="vertical-align:middle"><span>Add</span></button>
        </div>

        <div class="expenses">
                <input type="number" name="expenses" class="expensesNumber" placeholder="Expenses">
                <button class="btn2" style="vertical-align:middle"><span>Add</span></button>
               </div>

<section class="allResults">

    <section class="incomeSection">
        <h3>Income</h3>
        <div class="incomeValue"></div>
        <h3>Total Income</h3>
        <div class="incomeTotal"></div>
        
        </section>


    <section class="expensesSection">
            <h3>Expenses</h3>

            <div class="expensesValue"></div>

            <h3>Total Expenses</h3>

            <div class="expensesTotal"></div>
    
        </section>

        <section class="budgetResults">
                <h3>Budget Results</h3>
                <div class="budgetValue"></div>
        
            </section>

        </section>
 
         

    </div>
</body>
</html>
